{% extends 'web/base.html' %}

{%block contenido%}
    {% for post in posts %}
    <div class="item">
        <figure>
            <img src="{{ post.imagenT.url }}" alt="imagen">
        </figure>
        <div class="info-product">
            <h2> {{ post.nombreT }}</h2>
            <h1> {{ post.marcaT }} </h1>
            <p> {{ post.descripcionT }}</p>
            <p class="price">{{ post.precioT }}</p>
        </div>
    </div>
    {% endfor %}
{%endblock%}
