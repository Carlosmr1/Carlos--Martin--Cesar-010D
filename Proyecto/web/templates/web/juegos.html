{% extends 'web/base.html' %}

{%block contenido%}

	{% for post in posts %}
			<div class="item">
				<figure>
					<img src="{{ post.imagen.url }}" alt="imagen">
				</figure>
				<div class="info-product">
					<h2> {{ post.nombre }}</h2>
					<h1> {{ post.marca }} </h1>
					<p> {{ post.descripcion }}</p>
					<p class="price">{{ post.precio }}</p>
				</div>
			</div>
	{% endfor %}
{%endblock%}
